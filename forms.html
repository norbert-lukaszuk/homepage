<body class="body">
	<h1>FORMS</h1>
	<form action="https://dev.cotenfrontend.pl" method="POST">
		<label for="userName">Plaese enter User Name</label><br><br>
		<input type="text" id="userName" name="userName" placeholder=" user name"><br><br>

		<label for="password">Please eneter password</label><br><br>
		<input type="password" name="password" id="password" placeholder=" password"><br><br>
		<label for="email">Please eneter your email</label><br><br>
		<input type="email" name="email" id="email" placeholder="email adress"><br><br>
		<hr>
		<p>Slect your age range:</p>
		<input type="radio" name="age" id="option-1" value="7-18 years">
		<label for="option-1">7-18 years</label><br>
		<input type="radio" name="age" id="option-2" value="19-30 years" checked>
		<label for="option-2">19-30 years</label><br>
		<input type="radio" name="age" id="option-3" value="31-40 years">
		<label for="option-3">31-40 years</label><br>
		<input type="radio" name="age" id="option-4" value="40+ years">
		<label for="option-4">40+ years</label><br>
		<hr>
		<label for="questions">Select the helping question:</label><br><br>
		<select name="question" id="question">
			<option value="q1">Whats your dog name?</option>
			<option value="q2">Whats you bestfriends name ?</option>
		</select><br><br>
		<input type="text" id="answer" name="answer" placeholder="Enter your answer here"><br><br>
		<hr>
		<label for="description">Write somethig about yourself:</label><br><br>
		<textarea name="description" id="description" cols="30" rows="10" placeholder="Start typing :)"></textarea><br><br>
		<input type="submit" value="Submit">
	</form>
